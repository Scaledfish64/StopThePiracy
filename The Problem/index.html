        </div>
        <script>

            var myVar;

            function loadPage() {
                myVar = setTimeout(showPage, 2000);
            }

            function showPage() {
                document.getElementById("mainLoading").style.display = "none";
                document.getElementById("loaderDiv").style.display = "block";
            }

            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
                direction: "vertical",
                gestureDirection: "vertical",
                smooth: true,
                smoothTouch: false,
                touchMultiplier: 2,
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);

            function vw(percent) {
                var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                return (percent * w) / 100;
            }

            function scrolled() {
                if (lenis.scroll > 776 && 1750 > lenis.scroll) {
                    document.getElementById("ScrollNumber").innerHTML = "</br>" + Math.round((((lenis.scroll - 776) / 1000)) * 37) + "%";
                    document.getElementById("ScrollNumber").style.fontSize = (10 + (((lenis.scroll - 776) / 1000)) * 10) + "vw";
                    document.getElementById("ScrollNumber").style.color = "rgb(" + (10 + Math.round((((lenis.scroll - 776) / 1000)) * 255)) + ",0,0)";
                    document.getElementById("ScrollNumber").style.color = "rgb(" + (10 + Math.round((((lenis.scroll - 776) / 1000)) * 255)) + ",0,0)";
                    document.getElementById("body").style.backgroundColor = "rgb(" + (255 - (10 + Math.round((((lenis.scroll - 776) / 1000)) * 255))) + "," + (255 - (10 + Math.round((((lenis.scroll - 776) / 1000)) * 255))) + "," + (255 - (10 + Math.round((((lenis.scroll - 776) / 1000)) * 255))) + ")";
                    console.log(true);
                } else if (1750 < lenis.scroll) {
                    document.getElementById("ScrollNumber").innerHTML = "</br>37%";
                } else if (776 > lenis.scroll) {
                    document.getElementById("ScrollNumber").innerHTML = "</br>0%";
                }
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    } else {
                        entry.target.classList.remove("show");
                    }
                });
            });

            const hiddenElements = document.querySelectorAll('.hidden');
            hiddenElements.forEach((el) => observer.observe(el))
        </script>
